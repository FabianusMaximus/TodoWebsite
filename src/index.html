<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TodoList</title>
    <link rel="stylesheet" href="style.css">
    <script src="myScript.js"></script>

</head>
<body>

<div class="" id="content">
    <div class="kanban" id="open" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div class="wrapper" id="0" onclick="createNewElement(event)">
            <p class="kanbanHeader">To do</p>
            <p class="element" id="element1" draggable="true" ondragstart="drag(event)">hier schreibe ich was
                rein</p>
            <p class="element" id="element2" draggable="true" ondragstart="drag(event)">noch ein Element</p>
        </div>
    </div>
    <div class="kanban" id="working" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div class="wrapper">
            <p class="kanbanHeader">Doing</p>
            <p class="element" id="element3" draggable="true" ondragstart="drag(event)" ondblclick="editElement(event)">
                hier schreibe ich was
                rein</p>
            <p class="element" id="element4" draggable="true" ondragstart="drag(event)">noch ein Element</p>
        </div>
    </div>
    <div class="kanban" id="closed" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div class="wrapper">
            <p class="kanbanHeader">Done</p>
            <p class="element" id="element5" draggable="true" ondragstart="drag(event)">hier schreibe ich was
                rein</p>
            <p class="element" id="element6" draggable="true" ondragstart="drag(event)">noch ein Element</p>
        </div>
    </div>
</div>
</body>
</html>
