<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TodoList</title>
    <link rel="stylesheet" href="style.css">
    <script src="myScript.js"></script>

</head>
<body>

<nav class="navigation" id="navigation1">
    <button class="button" id="addStep" onclick="appendNewBoard()">
        <img alt="plus" id="plusImage" src="../img/plus.png">
        <span>Schritt hinzuf√ºgen</span>
    </button>
</nav>

<div class="" id="content">
    <div class="kanban" id="open" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div class="wrapper" id="wrapper0" ondblclick="createNewElement(event)">
            <p class="kanbanHeader">To do</p>
        </div>
    </div>
    <div class="kanban" id="working" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div class="wrapper" id="wrapper1" ondblclick="createNewElement(event)">
            <p class="kanbanHeader">Doing</p>
        </div>
    </div>
    <div class="kanban" id="closed" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div class="wrapper" id="wrapper2" ondblclick="createNewElement(event)">
            <p class="kanbanHeader">Done</p>
        </div>
    </div>
</div>
</body>
</html>
